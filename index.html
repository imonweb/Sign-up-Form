<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div id="login-box">

    <div class="left-box">
      <h1>Sign Up</h1>
      <input type="text" name="username" placeholder="Username">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="password" placeholder="Password">
      <input type="text" name="password2" placeholder="Retype Password">
      <input type="submit" name="signup-buttoon" value="Sign Up">
    </div>

    <div class="right-box">
      <span class="signinwith">Sign in with <br> Social Network</span>
      <button class="social facebook">Login with Facebook</button>
      <button class="social twitter">Login with Twitter</button>
      <button class="social google">Login with Google</button>
    </div>

    <div class="or">OR</div>

  </div>

  <script src="app.js"></script>
</body>
</html>
